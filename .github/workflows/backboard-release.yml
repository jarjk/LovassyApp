name: Backboard Release
run-name: ${{ github.actor }} is releasing a new version of Backboard üì£
on:
  workflow_dispatch:
jobs:
  release-backboard:
    name: Build Backboard binary and draft a release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--no-bundle'
          - platform: 'ubuntu-24.04'
            args: '--no-bundle'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'Backboard/src-tauri -> target'
      
      - name: Install Tauri dependencies (ubuntu only)
        uses: awalsh128/cache-apt-pkgs-action@latest
        if: matrix.platform == 'ubuntu-24.04' # This must match the platform value defined above.
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          version: latest          

      - name: Install Backboard dependencies
        run: |
          cd Backboard
          pnpm install --no-frozen-lockfile
      - name: Build Backboard
        uses: tauri-apps/tauri-action@5908eebf61039b52ce95c3a7ac2ad858eaeb3a08
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: backboard-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'Backboard v__VERSION__'
          releaseBody: 'N√©zd meg a mell√©kelt f√°jlokat a let√∂lt√©shez √©s telep√≠t√©shez.'
          releaseDraft: true
          prerelease: false
          projectPath: ./Backboard
          args: ${{ matrix.args }}
          uploadPlainBinary: true
